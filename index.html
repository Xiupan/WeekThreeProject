<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:200" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="clear">
        <h2>C</h2>
      </div>
      <div id="display-box">
        <h2 class="display-box-output" id="display"></h2>
      </div>
      <div id="modulo">
        <h2>x mod y</h2>
      </div>
      <div id="square-root">
        <h2>sqrt x</h2>
      </div>
      <div class="seven">
        <h2>7</h2>
      </div>
      <div class="eight">
        <h2>8</h2>
      </div>
      <div class="nine">
        <h2>9</h2>
      </div>
      <div class="operation" id="divide">
        <h2>/</h2>
      </div>
      <div class="four">
        <h2>4</h2>
      </div>
      <div class="five">
        <h2>5</h2>
      </div>
      <div class="six">
        <h2>6</h2>
      </div>
      <div class="operation" id="multiply">
        <h2>X</h2>
      </div>
      <div class="one">
        <h2>1</h2>
      </div>
      <div class="two">
        <h2>2</h2>
      </div>
      <div class="three">
        <h2>3</h2>
      </div>
      <div class="operation" id="minus">
        <h2>-</h2>
      </div>
      <div class="zero">
        <h2>0</h2>
      </div>
      <div class="decimal">
        <h2>.</h2>
      </div>
      <div class="equals">
        <h2>=</h2>
      </div>
      <div class="operation" id="plus">
        <h2>+</h2>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
